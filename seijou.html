<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/seijou.css">
    <link rel="shortcut icon" type="imagex/png" href="/assets/icons/favicon-haikyuu.png"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Aoba Johsai - Haikyuu!! FanPage</title>
</head>
<body data-school="seijou">
    <div id="header"></div>

    <main>
        <section class="carousel">
            <div class="player-list">
                <div class="player-indicators" id="player-indicators"></div>
                <div class="item">
                    <div class="player-image">
                        <img id="player-img" src="" alt=""/>
                    </div>
                    <div class="content">
                        <p class="school">Aoba Johsai</p>
                        <div class="player-info" id="player-info"></div>
                    </div>
                </div>
            </div>

            <div class="arrows">
                <button id="prev"><i class="ri-arrow-left-s-line"></i></button>
                <button id="next"><i class="ri-arrow-right-s-line"></i></button>
            </div>
            <div class="player-number" id="player-number">00</div>
        </section>
    </main>

    <footer>
        
    </footer>

    <script src="js/players.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
